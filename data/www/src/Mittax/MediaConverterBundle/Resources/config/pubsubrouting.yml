# All errors during conversion will be publihed here
mittax_mediaconverter.topic.converter.error:
    channel: mittax/mediaconverter/topic/converter/error
    handler:
        callback: 'mittax_mediaconverter.topic.converter.error' #related to the getName() of your topic

# each successfull convertion will be published here
mittax_mediaconverter.topic.converter.success:
